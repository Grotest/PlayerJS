<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The best decision of your life </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/scss/reset.css">
    <link rel="stylesheet" href="./assets/scss/styles.css">
</head>
<body>
    <div class="root">
        <h1> Music Player </h1>
        <main class="app">
            <div class="content">
                <div class="handling">
                    <div class="handling-song" title="Volume">
                        <svg class="icon-sound">
                            <!-- <use xlink:href="./assets/images/sprite.svg#sound"></use> -->
                        </svg>

                        <div class="volume"> 
                            <input 
                                min="0"
                                max="1"
                                step="0.1"
                                type="range"
                                valume="0.5"
                                name="volume" 
                                class="controls-volume"
                            />
                        </div>
                    </div>

                    <div class="handling-repeat" title="Repeat">
                        <svg class="icon-sound">
                            <!-- <use xlink:href="./assets/images/sprite.svg#repeat"></use> -->
                        </svg>
                    </div>

                    <div class="handling-shuffle" title="Shuffle">
                        <svg class="icon-shuffle">
                            <!-- <use xlink:href="./assets/images/sprite.svg#shuffle"></use> -->
                        </svg>
                    </div>
                </div>
                    <div class="current">
                        <div
                            class="current-image"
                            style="background-image: url(./assets/images/beat1.jpg);"
                        ></div>
                    
                        <div class="current-info">
                            <div class="current-info__top">
                                <div class="current-info_titles">
                                    <h2 class="current-info__group"> NF </h2>
                                    <h3 class="current-info__track"> NF2 </h3>
                                </div>
                                <div class="current-info__year"> 2023 </div>
                            </div>
                      

                            <div class="controls">
                                <div class="controls-buttons">
                                    <button class="controls-button controls-prev">
                                        <svg class="icon-arrow">
                                            <!-- <use xlink:href="./assets/images/sprite.svg#arrow"></use> -->
                                            <img src="./assets/images/button_back.png"> 
                                        </svg>
                                    </button>
    
                                    <button class="controls-button controls-play">
                                        <!-- <svg class="icon-pause"> -->
                                            <!-- <use xlink:href="./assets/images/sprite.svg#pause"></use>
                                            
                                        </svg> -->
                                        <svg class="icon-play">
                                            <!-- <use xlink:href="./assets/images/sprite.svg#play"></use> -->
                                            <img src="./assets/images/button_play.png" id="button-play-pause" onclick="changeButton()"> 
                                        </svg>
                                    </button>
    
                                     <button class="controls-button controls-next">
                                        <svg class="icon-arrow">
                                         <!-- <use xlink:href="./assets/images/sprite.svg#arrow"></use> -->
                                         <img src="./assets/images/button_back.png"> 
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="controls-progress">
                                <div class="progress">
                                    <div class="progress-current"></div>
                                </div>
                            </div>

                            <div class="timeline">
                                <span class="timeline-start">00:31</span>
                                <span class="timeline-end">03:31</span>
                            </div>
                        </div>
                    </div>

                    <div class="list">
                        <p class="list-title">All songs</p>

                        <div class="items">
                            <!-- <div class="item">
                                <div class="item-image">
                                    <div
                                        class="item-image"
                                        style="background-image: url(./assets/images/beat1.jpg);"
                                    ></div>
                                </div>
                                <div class="item-titles">
                                    <h2 class="item-group">Rummstein</h2>
                                    <div class="item-track">Fier</div>
                                </div>

                                <p class="item-duration">03:45</p>
                                <p class="item-ginre">Rock</p>
                                <button class="item-play">
                                    <img src="./assets/images/button_play.png"/> 
                                </button>
                            </div> -->
                        </div>
                    </div>
            </div>
        </main>
    </div>
    <script type="module" src="./assets/js/scripts.js"></script>
    <script> 
        function changeButton() {
            let scrButton = document.getElementById('button-play-pause')
                scrButton.src.split('/').pop() === 'button_pause.png'
                    ? scrButton.src = './assets/images/button_play.png'
                    : scrButton.src = './assets/images/button_pause.png'
        }
    </script>
       
</body>
</html>
